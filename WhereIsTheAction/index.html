# Application domains of action recognition



Surveillance

Sports (amateur/ prof)

Amateur stories: home/social media

Pro stories: Artists, producers, movie

Autonomous Agents: Robot interaction, cars

# Where is the action?

--

- Reduce annotation effort using visual inductive priors (Orthogonal to DL architecture improvements)

--

- Huge datasets. How to reduce memory/compute? (both for train and for test)

--

- How to train from scratch on small datasets?

--

- Long term dependencies, reasoning with relations. (Classification based on long ago)

--

- Why treat time differently than space? (Causality?, Sampling units? )
